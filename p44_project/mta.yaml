_schema-version: "3.1"
ID: p44_project
description: A simple CAP project.
version: 1.0.0
modules:
- name: p44_project-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: p44_project-db
  - name: SNAH_B2B_Common_oAuth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: p44_project-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: p44_project-db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
  parameters:
    buildpack: nodejs_buildpack
- name: p44_project
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: SNAH_B2B_Common_oAuth
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
resources:
- name: p44_project-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
- name: SNAH_B2B_Common_oAuth
  type: org.cloudfoundry.managed-service
  parameters:
    service: xsuaa
    service-plan: application
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: p44_project-db
  properties:
    the-service-name: ${service-name}
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
