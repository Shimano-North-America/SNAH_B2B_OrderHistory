_schema-version: '3.1'
ID: SNAH_OrderHistory
description: A simple CAP project.
version: 1.0.0
modules:
  - name: SNAH_OrderHistory-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: SNAH_COMMON_SERVICE
      - name: SNAH_OrderHistory-db
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: SNAH_OrderHistory-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: SNAH_OrderHistory-db
    parameters:
      buildpack: nodejs_buildpack
  - name: SNAH_OrderHistory
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: '~{srv-url}'
      - name: SNAH_COMMON_SERVICE
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
resources:
  - name: SNAH_COMMON_SERVICE
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: snah_orderhistory
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: SNAH_OrderHistory-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: SNAH_OrderHistory_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
